<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f"/>
      <stop offset="50%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#a67c00"/>
    </linearGradient>
    <linearGradient id="orbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="50%" style="stop-color:#c0392b"/>
      <stop offset="100%" style="stop-color:#922b21"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGrad)" stroke="#c9a227" stroke-width="4"/>

  <!-- Inner decorative ring -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="#3d3d5c" stroke-width="2" stroke-dasharray="10,5"/>

  <!-- Exalted Orb style circle -->
  <circle cx="128" cy="128" r="60" fill="url(#orbGrad)" filter="url(#glow)"/>
  <circle cx="128" cy="128" r="60" fill="none" stroke="#f4d03f" stroke-width="2"/>

  <!-- Currency symbol (stylized "E" for Exalted) -->
  <g fill="url(#goldGrad)" filter="url(#glow)">
    <rect x="105" y="98" width="46" height="8" rx="2"/>
    <rect x="105" y="124" width="36" height="8" rx="2"/>
    <rect x="105" y="150" width="46" height="8" rx="2"/>
    <rect x="105" y="98" width="8" height="60" rx="2"/>
  </g>

  <!-- Price tag indicator -->
  <g transform="translate(170, 60)">
    <circle cx="20" cy="20" r="25" fill="#27ae60"/>
    <circle cx="20" cy="20" r="25" fill="none" stroke="#2ecc71" stroke-width="2"/>
    <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">$</text>
  </g>

  <!-- Steam Deck hint - small controller icon -->
  <g transform="translate(45, 175)" fill="#7f8c8d">
    <rect x="0" y="8" width="30" height="14" rx="4"/>
    <circle cx="8" cy="15" r="4" fill="#95a5a6"/>
    <circle cx="22" cy="15" r="4" fill="#95a5a6"/>
  </g>
</svg>
